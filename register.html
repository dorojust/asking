<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="logo"> 
        <image class="mainlogo" src="asking.png"/>
        <text class="maintext">간편하게 회원가입을 해보세요.<br>친구들에게 익명으로 질문을 받을 수 있어요!</text>
      </div>
      <div class="registerSection">
        <form class="register">
          <input class="registerInput" type="text" placeholder="이름"/>
          <input class="registerInput" type="text" placeholder="아이디"/>
          <input class="registerInput" type="text" placeholder="비밀번호"/>
        </form>
      </div>
      <div>
       <form class="registerCheck">
        <button class="registerCheckButton" onclick="registerClick()">회원가입</button>
       </form>
      </div>
      <div class="returnButton">
       <text>계정이 있다면 <a class="return" href="index.html">로그인</a> 하세요</text>
      </div>
</body>
</html>
